---
dist: xenial
language: python
os: linux
python: "3.9"
services:
  - docker
  
before_install:
  # Configurar la versi√≥n de Docker
  - sudo apt-get update
  - sudo apt-get install -y docker-ce libssl-dev
  - export PIPENV_IGNORE_VIRTUALENVS=1
install:
  - pip install pipenv
  - pipenv sync
env:
  jobs:
    - DOCKER_BASE_IMAGE=debian:bookworm-slim PG_MAJOR_RELEASE=16
script:
  - export DOCKER_BASE_IMAGE=${DOCKER_BASE_IMAGE}
  - export PG_MAJOR_RELEASE=${PG_MAJOR_RELEASE}
  - export MOLECULE_NO_LOG=false
  - export MOLECULE_DEBUG=true
  - export PIPENV_IGNORE_VIRTUALENVS=1
  - pipenv run molecule test
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  email:
    if: branch = master
    on_success: change
    on_failure: always
    recipients:
      - desarrollo.benders@idealista.com
