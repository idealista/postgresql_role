---
dependency:
  name: galaxy
driver:
  name: docker

lint: |
    yamllint .
    ansible-lint .

platforms:
  - name: postgres
    image: ${DOCKER_BASE_IMAGE:-debian:buster-slim}
    privileged: false
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    groups:
      - pggroup
    tmpfs:
      - '/tmp'
      - '/run'
      - '/run/lock'
    command: '/lib/systemd/systemd'

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      pggroup:
        pg_major_release: ${PG_MAJOR_RELEASE:-16}
        pg_os_tuning: false
        pg_users_no_log: false
        pg_users:
          - name: example_user
            password: supersecure
        pg_databases:
          - name: example_db
        pg_custom_options:
          custom.option: "sample_option"
        pg_data_directory: "/var/lib/data"
        pg_password_encryption: md5
scenario:
  name: default

verifier:
  name: ansible
